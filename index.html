<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h3>Signup Form: </h3>
    <form action="post">
        <fieldset>
            <label for="email">Email: </label>
            <input id= "email" type="email"><br>

            <label for="password">Password: </label>
            <input id= "password" type="password"><br>

            <label for="github">Github Username: </label>
            <input id= "github" type="text"><br>

            <label for="sub-type-enterprise">Enterprise</label>
            <input id= "sub-type-enterprise" name = "sub-type" value= "enterprise" type="radio"><br>

            <label for="sub-type-pro">Pro</label>
            <input type="radio" id="sub-type-pro" name="sub-type" value= "pro"><br>

            <label for="sub-type-free">Free</label>
            <input type="radio" id="sub-type-free" name="sub-type" value="free"><br>

            <label for="rememberme">Remember Me</label>
            <input type="checkbox" id = 'rememberme' name= "rememberme" value="true"><br>

        </fieldset>
        <button type= 'submit'>Submit</button>
    </form>
    
</body>
</html>
